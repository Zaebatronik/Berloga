name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend
          echo "ğŸ“¦ Installing dependencies..."
          rm -rf node_modules package-lock.json dist .tsbuildinfo
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"
        
      - name: Build project
        run: |
          cd frontend
          echo "ğŸ”¨ Building project..."
          npm run build
          echo "âœ… Build complete"
          echo "ğŸ“ Checking dist folder..."
          ls -la dist/
          echo "ğŸ“„ Checking index.html..."
          cat dist/index.html | grep 'index-'
          echo "ğŸ” Checking SimpleChatPage imports..."
          grep -A 2 "import.*Socket" src/pages/SimpleChatPage.tsx || echo "âš ï¸ Socket import not found"
        env:
          NODE_ENV: production

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: d74204278910762cf3e62a089e05ef3f
          projectName: kupyprodai
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
